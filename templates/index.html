  <body class="bg-[#0CC0DF]">
    <div class="container px-20 mx-auto">
      <main>
        <div
          class="h-24 mt-10 md:mt-16 transition hover:animate-bounce hover:cursor delay-200"
        >
          <div class="relative">
            <h1
              class="text-[#f5f5f5] text-center text-5xl md:text-7xl font-bukhari absolute inset-0 z-10"
            >
              La Vieja
            </h1>
            <h1
              class="text-[#0b6789] text-center text-5xl md:text-7xl font-bukhari absolute inset-1.5 z-0"
            >
              La Vieja
            </h1>
          </div>
        </div>
        <div class="md:mt-10 w-full border-2 border-[#f5f5f5]"></div>
        <div class="mt-3 md:mt-10 flex justify-center">
          <form class="" action="/" method="post">
            <div class="flex items-end space-x-4">
              <h2
                class="mt-5 text-[#f5f5f5] text-center text-xl md:text-2xl font-bold"
              >
                Nombre del jugador 1
              </h2>
              <img
                class="w-10 h-10 transition hover:scale-110"
                src="/static/img/equis.webp"
                alt="X"
              />
            </div>
            <div class="flex justify-center">
              <input
                class="flex mt-5 border-4 border-[#0b6789] rounded-xl h-10 p-2"
                type="text"
                placeholder="Nombre"
                name="player1"
                required
                autocomplete="off"
              />
            </div>
            <div class="flex items-end space-x-4 mt-4">
              <h2
                class="mt-5 text-[#f5f5f5] text-center text-xl md:text-2xl font-bold"
              >
                Nombre del jugador 2
              </h2>
              <img
                class="w-10 h-10 transition hover:scale-110"
                src="/static/img/circulo.webp"
                alt="X"
              />
            </div>
            <div class="flex justify-center">
              <input
                class="flex mt-5 border-4 border-[#0b6789] rounded-xl h-10 p-2"
                type="text"
                placeholder="Nombre"
                name="player2"
                required
                autocomplete="off"
              />
            </div>
            <button
              class="mt-12 block mx-auto h-16 w-28 rounded-xl border-4 border-[#f5f5f5] bg-[#0b6789] text-[#f5f5f5] font-bold text-xl hover:scale-110 transition"
              type="submit"
            >
              JUGAR
            </button>
          </form>
        </div>
      </main>
    </div>
